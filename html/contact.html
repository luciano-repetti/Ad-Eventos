  <nav class="carruselPage d-flex container-fluid justify-content-between align-items-center py-1">
    <a class="px-3 px-md-0 px-lg-2" href="../upcomingEvent.html">
      <i class="bi bi-arrow-bar-left"></i>

    <a class="px-3 px-md-0 px-lg-2" href="./stats.html">
      <i class="bi bi-arrow-bar-right"></i>
    </a>
  </nav>

  <main class="container-fluid d-flex justify-content-center align-items-center mt-5">
    <form class="formContact d-flex flex-column justify-content-between" action="" method="post">
        <div class="input-container">
            <input type="text" id="name" class="text-input" autocomplete="off" placeholder="Enter your name" required>
            <label class="label" for="name">Name</label>
        </div>

        <div class="input-container">
            <input type="email" id="email" class="text-input" autocomplete="off" placeholder="Enter your email" required>
            <label class="label" for="email">Email</label>
        </div>

        <div class="form-floating">
            <textarea class="form-control" maxlength="140" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label class="label" for="floatingTextarea">Comments</label>
        </div>
        <div class="button d-flex justify-content-end mt-3">
          <input type="submit" value="Enviar">
        </div>
    </form>
  </main>


  <footer class="footer container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex ms-2 gap-4">
      <a href=""><i class="bi bi-instagram"></i></a>
      <a href=""><i class="bi bi-facebook"></i></a>
      <a href=""><i class="bi bi-whatsapp"></i></a>
    </div>
    <div>
      <h3>Cohort 28</h3>
    </div>
  </footer>


  <script type="text/javascript">
      
document.querySelectorAll(".text-input").forEach((element) => {
  element.addEventListener("blur", (event) => {
    if (event.target.value != "") {
      event.target.nextElementSibling.classList.add("filled");
    } else {
      event.target.nextElementSibling.classList.remove("filled");
    }
  });
});
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  </script>
